<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div>
      <img class="main-img" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>  
    <div>
      <h2 class="white">Equilibrium #3429</h2>
      <p class="colored-blue">Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="position">
      <div> 
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum"> <span class="cyan">0.041 ETH</span>
      </div>
      <div class="float">
        <img src="/images/icon-clock.svg" alt="clock icon"> <span class="colored-blue">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img class="avatar" src="/images/image-avatar.png" alt="profile_picture"> <span class="creator-text"><span class="colored-blue">Creation of</span> <span class="white">Jules Wyvern</span></span>
    </div>
    
    <div class="attribution">
      Coded by <a href="#">'Manuel</a>.
    </div>
    </div>
 

  
</body>
</html>
