<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div>
      <img class="main-img" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>  
    <div>
      <h2 class="white-text">Equilibrium #3429</h2>
      <p class="blue-text">Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="position">
      <div> 
        <img src="/images/icon-ethereum.svg"> <span class="cyan-text">0.041 ETH</span>
      </div>
      <div class="float">
        <img src="/images/icon-clock.svg"> <span class="blue-text">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img class="creator-picture" src="/images/image-avatar.png"> <span class="creator-text"><span class="blue-text">Creation of</span> <span class="white-text">Jules Wyvern</span></span>
    </div>
    
    <div class="attribution">
      Coded by <a href="https://github.com/Horezzy2022/">'Manuel</a>.
    </div>
    </div>
 

  
</body>
</html>
